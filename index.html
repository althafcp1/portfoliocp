<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      background: url('https://example.com/ny-skyline.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(0, 0, 0, 0.7); /* Dark background with some opacity */
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 50px;
      font-family: 'Helvetica Neue', sans-serif;
      color: #F39C12; /* Golden yellow */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Slight shadow for a glowing effect */
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #ddd;
      margin-top: 15px;
      font-weight: 300;
    }

    .btn {
      background-color: #e74c3c;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 25px;
      display: inline-block;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c0392b;
    }

    /* Additional Styling */
    @media (max-width: 600px) {
      h1 {
        font-size: 35px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
